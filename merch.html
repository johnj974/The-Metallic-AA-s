            <div class="col-lg-4 col-sm-12">
                <h2>The Goods</h2>
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/tshirt.jpg" class="d-block w-100" alt="t-shirt">

                                <h3>Band T-Shirt</h3>
                                <p>$19.95</p>
                            </div>
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/album.jpg" class="d-block w-100" alt="vinyl record">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Albums</h3>
                                <p>$12.95</p>
                            </div>
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/hats.jpg" class="d-block w-100" alt="baseball hats">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Baseball Hat</h3>
                                <p>$14.95</p>
                            </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">

                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">

<!-------------------------------------------------------------------------------------------Order forms-------------------------------------------------------------------------------------------------->
            <div class="col-lg-8 col-sm-12">
                <h2>Orders</h2>
                    <form class="merch">
                        <div class="form-row">
                            <div class="form-group">
                                <select class="custom-select" required>
                                    <option value="">Products</option>
                                    <option value="1">Band T-Shirt</option>
                                    <option value="2">Album</option>
                                    <option value="3">Baseball hat</option>
                                </select>
                                <div class="invalid-feedback">Example invalid custom select feedback</div>
                            </div> 
                            <div class="form-group">
                                <select class="custom-select" required>
                                    <option value="">Album Options</option>
                                    <option value="1">No Album </option>
                                    <option value="2">Kill Them AAl</option>
                                    <option value="3">Ride The Lightning Bolt</option>
                                    <option value="4">Master Of Sock Puppets</option>
                                    <option value="5">Justice For Some</option>
                                    <option value="6">The Blaa Album</option>
                                </select>
                                <div class="invalid-feedback">Example invalid custom select feedback</div>
                            </div>
                            <div class="form-group">
                                <select class="custom-select" required>
                                    <option value="">Quantity</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="invalid-feedback">Example invalid custom select feedback</div>
                            </div>
                            <button class="btn btn-block" type="submit">Place Order</button>
                        </div>
                    </form>  
            </div>
                   
        </div>
