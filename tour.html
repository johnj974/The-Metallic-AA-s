  <!---------------------------------------------------------------------navbar-------------------------------------------------------------------------------------------------------->

    <!-----------------------------------------------------------------------------main image------------------------------------------------------------------------------------------------->
    <div class="container-fluid top-image-tour"></div>
    <!---------------------------------------------------------------------- tour dates------------------------------------------------------------------------------------------------------>
    <div class="container-fluid center-image">
      <div class="row">
        <div class="col-lg-4 col-sm-12 mt-3">
          <h2>Tour Dates</h2>
          <div
            id="carouselExampleCaptions"
            class="carousel slide pt-4"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/img/seattle.jpg"
                  class="d-block w-100"
                  alt="city sky line"
                />
                <div class="carousel-caption d-none d-block">
                  <h3>Seattle</h3>
                  <p>04 January 2020</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/sanfran.jpg"
                  class="d-block w-100"
                  alt="bridge"
                />
                <div class="carousel-caption d-none d-block">
                  <h3>San Francisco</h3>
                  <p>11 January 2020</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/newyork.jpg"
                  class="d-block w-100"
                  alt="city sky line"
                />
                <div class="carousel-caption d-none d-block">
                  <h3>New York</h3>
                  <p>25 January 2020</p>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <!-------------------------------------------------------------------------------------booking form--------------------------------------------------------------------------------------------->
        <div class="col-lg-8 col-sm-12 mt-3 px-4">
          <h2>Bookings</h2>
          <form class="tour pt-4">
            <div class="form-group">
              <select class="custom-select" required>
                <option value="">Concert Venue</option>
                <option value="1">Seattle</option>
                <option value="2">San Francisco</option>
                <option value="3">New York</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select" required>
                <option value="">Ticket Options</option>
                <option value="1">General Admission</option>
                <option value="2">Reserved Seating</option>
                <option value="3">V.I.P Treatment</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select" required>
                <option value="">
                  Tickets Required (max 2 per transaction)
                </option>
                <option value="1">One Ticket</option>
                <option value="2">Two Tickets</option>
              </select>
            </div>
            <button class="btn btn-block mt-5" type="submit">Book Now</button>
          </form>
        </div>
      </div>
    </div>
